<h2>Reactivos: básico</h2>
<hr>

<div class="row">

  <div class="row">
    <form  
      (ngSubmit)="guardar()"
      autocomplete="off" [formGroup]="miFormulario">
    <!--campo de producto-->
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label"> Producto </label>
      <div class="col-sm-9">

        <input type="text"
               class="form-control"
               formControlName="nombre"
               placeholder="Nombre del producto">

               <span 
                *ngIf="campoEsValido('nombre')"
                class="form-text text-danger"> 
                Debe tener más de 3 letras</span>

      </div>
    </div>

    <!--campo de precio-->
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label"> Precio </label>
      <div class="col-sm-9">
        <input type="number"
               class="form-control"
               formControlName="precio"
               placeholder="Precio del producto">

               <span 
               *ngIf="campoEsValido('precio')"
                class="form-text text-danger"> 
                El precio debe ser más que 0</span>

      </div>
    </div>

        <!--campo de existencias-->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label"> Existencias </label>
          <div class="col-sm-9">
            <input type="number"
                   class="form-control"
                   formControlName="existencias"
                   placeholder="Existencias del producto">

                   <span 
                   *ngIf="campoEsValido('existencias')"
                    class="form-text text-danger"> 
                    Debe haber existencias</span>
    
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button type="submit" 
              class="btn btn-primary float-end">
              Guardar
            </button>
          </div>
        </div>
    
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre> {{miFormulario.valid |json}}</pre>

    <span>Pristin</span>
    <pre> {{miFormulario.pristine |json}}</pre>

    <span>Touched</span>
    <pre> {{miFormulario.touched |json}}</pre>

    <span>Value</span>
    <pre> {{miFormulario.value |json}}</pre>


  </div>
</div>
