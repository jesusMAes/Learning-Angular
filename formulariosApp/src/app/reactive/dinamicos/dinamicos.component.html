<h2>Reactivos <small>Dinamicos</small></h2>
<hr>

<form  autocomplete="off" [formGroup]="miFormulario" 
      (submit)="guardar()">

        <!--nombre-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">

      <input type="text" class="form-control"  
        formControlName="nombre" 
        placeholder="Nombre de la persona">

        <span
         *ngIf="esValido('nombre')"
         class="form-text text-danger"> Este campo es obligatorio y debe tener m√°s de 3 caracteres
        </span>
    </div>
  </div>

         <!--agregar-->
         <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Agregar</label>
          <div class="col-sm-9">
      
            <div class="input-group">
              <input type="text" class="form-control"
               [formControl]="nuevoFavorito"
              placeholder="Agregar favorito" 
              (keyup.enter)="agregarFavorito()"
              >
              <button class="btn btn-outline-primary"
                 type="button"
                (click)="agregarFavorito()">
              Agregar
            </button>
            </div>
          </div>
        </div>

<!--Lista de juegos favoritos-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">

      <div class="input-group mb-1" 
        *ngFor="let favorito of favoritosArr.controls; let i=index">
        <input type="text" class="form-control" 
          [formControlName]="i">

        <button class="btn btn-outline-danger" type="button"
          (click)="borrar(i)">
          Borrar
        </button>
      </div>


    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
     <button type="submit"
      class="btn btn-primary float-end">
       Guardar
     </button>
    </div>
  </div>

</form>

<span>Valid</span>
<pre>{{miFormulario.valid}} </pre>
<br>

<span>value</span>
<pre>{{miFormulario.value | json}} </pre>
<br>
<span>Agregar juego</span>
<pre>{{ nuevoFavorito.value}} </pre>
