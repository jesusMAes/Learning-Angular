<h2>Template: básico</h2>
<hr>

<div class="row">

  <div class="row">
    <form (ngSubmit)="guardar( )" 
      #miFormulario="ngForm"
      autocomplete="off">
    <!--campo de producto-->
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label"> Producto </label>
      <div class="col-sm-9">
        <input type="text"
               class="form-control"
               ngModel
               name="producto"
               placeholder="Nombre del producto"
               required
               minlength="3">

      </div>
    </div>

    <!--campo de precio-->
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label"> Precio </label>
      <div class="col-sm-9">
        <input type="number"
               class="form-control"
               ngModel
               name="precio"
               placeholder="Precio del producto">
               <span
               *ngIf="precioValido()"
                class="form-text text-danger"> El precio debe ser más que 0</span>

      </div>
    </div>

        <!--campo de existencias-->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label"> Existencias </label>
          <div class="col-sm-9">
            <input type="number"
                   class="form-control"
                   ngModel
                   name="Existencias"
                   customMin
                   [minimo]="0"
                   required
                   placeholder="Existencias del producto">
    
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button type="submit" 
              [disabled]="miFormulario.invalid"
              class="btn btn-primary float-end">
              Guardar
            </button>
          </div>
        </div>
    
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre> {{miFormulario.valid |json}}</pre>

    <span>Pristin</span>
    <pre> {{miFormulario.pristine |json}}</pre>

    <span>Touched</span>
    <pre> {{miFormulario.touched |json}}</pre>

    <span>Value</span>
    <pre> {{miFormulario.value |json}}</pre>

    <span>Custom directive</span>
    <pre> {{miFormulario.controls['existencias'].errors | json}}</pre>
  </div>
</div>
