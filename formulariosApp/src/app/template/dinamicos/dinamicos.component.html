<h2>Template <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" autocomplete="off"
        #miFormulario="ngForm">

        <!--nombre-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">

      <input type="text" class="form-control"
        [ngModel]="persona.nombre"
        name="nombre"
        required
        minlength="3"
        placeholder="Nombre de la persona">

        <span
        *ngIf="miFormulario.controls['nombre']?.errors"
         class="form-text text-danger"> Este campo es obligatorio</span>
    </div>
  </div>

         <!--agregar-->
         <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Agregar</label>
          <div class="col-sm-9">
      
            <div class="input-group">
              <input type="text" class="form-control"
              placeholder="Agregar favorito"
              [(ngModel)]="nuevoJuego"
              (keyup.enter)="agregarJuego()"
              name="nuevoJuego">
              <button class="btn btn-outline-primary"
                 type="button"
                (click)="agregarJuego()">
              Agregar
            </button>
            </div>
          </div>
        </div>

<!--Lista de juegos favoritos-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">

      <div class="input-group mb-1"
      *ngFor="let juego of persona.favoritos; let i=index">
        <input type="text" class="form-control " 
        required
        name="favorito_{{i}}"
        [(ngModel)] = "juego.nombre">

        <button class="btn btn-outline-danger" type="button"
          (click)="eliminar(i)">
          Borrar
        </button>
      </div>


    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
     <button type="button"
      class="btn btn-primary float-end"
      [disabled]="miFormulario.invalid"
      (click)="guardar()">
       Guardar
     </button>
    </div>
  </div>

</form>

<span>Persona</span>
<pre>{{persona |json}}</pre>
