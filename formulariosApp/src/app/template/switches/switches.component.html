<h2>Template: Switches</h2>
<hr>

<form  #miFormulario="ngForm">

  <!--radio-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">
      Género
    </label>
    <div class="col-sm-9">
      <div class="form-check">

        <input 
              class="form-check-input"
              type="radio" 
              value="M"
              required
              [(ngModel)]="persona.genero"
              name="radioGenero" 
              id="radioMasculino">

        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input 
            class="form-check-input" 
            type="radio" 
            required
            value="F"
            [(ngModel)]="persona.genero"
            name="radioGenero" 
            id="radioFemenino" >

        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!--Sitchwes-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">
      Notificaciones
    </label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">

        <input 
          class="form-check-input" 
          type="checkbox" 
          role="switch"
          [(ngModel)] = persona.notificaciones
          name="notificaciones"
          id="notificaciones" >

        <label class="form-check-label" for="notificaciones">Quiero recibir notificaciones

        </label>

      </div>
    </div>
  </div>

    <!--checks-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">

    </label>
    <div class="col-sm-9">
      <div class="form-check ">

        <input 
          class="form-check-input" 
          type="checkbox"  
          name="terminos"
          [(ngModel)]="terminosYCondiciones"
          required
          id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          He leído los terminos y condiciones
        </label>
      </div>
    </div>
  </div>

  <!--boton submit-->

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid">
        guardar
      </button>
    </div>
  </div>
</form>

<h5>Valor del formulario</h5>
<pre> {{miFormulario.value |json}}</pre>
<br>

<h5>ValPersonaid</h5>
<pre> {{persona |json}} </pre>
<br>

<h5>Valid</h5>
<pre> {{miFormulario.valid}} </pre>
<br>
