
<div fxLayout="column" >
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <h3>Buscador</h3>


<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Heroe</mat-label>
  <input type="text"
         placeholder="Pick one"
         aria-label="Heroe"
         matInput
         [(ngModel)] = "termino"
         (input)="buscando()"
         [matAutocomplete]="auto">

  <mat-autocomplete 
     autoActiveFirstOption
     #auto="matAutocomplete"
     (optionSelected)="opcionSeleccionada( $event)">
    <mat-option 
    *ngFor="let heroe of heroes " [value]="heroe">
      {{heroe.superhero}}
    </mat-option>

    <mat-option *ngIf="heroes.length==0 && termino.length >0" [value]="''" >
      No se encontró nada con el texto {{termino}}
    </mat-option>

  </mat-autocomplete>

 </mat-form-field>
 </div>

 <div>
  <pre> {{heroeSeleccionado |json}}</pre>
 </div>
 <div *ngIf="heroeSeleccionado != undefined" style="width:50%; align-self:center ;"  >
  <app-heroe-tarjeta [heroe]=" heroeSeleccionado" ></app-heroe-tarjeta>
 </div>
</div>
