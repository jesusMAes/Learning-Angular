<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>
    Pipes creados por {{'NOSOTROS' |mayusculas:enMayusculas}}
  </p>


</div>

<p-toolbar>
  <div class="p-toolbar-group-left">
     
      

  </div>
  
  <div class="p-toolbar-group-right">
      <button 
      (click)="enMayusculas = !enMayusculas"
      class="p-button-warning"
      pButton>
      toggle Mayusculas 
    </button>
      <button pButton
              icon="pi pi-sort"
              label="Por Nombre"
              (click)="cambiarOrden('nombre')"
              class="ml-1"></button>
      <button pButton
              icon="pi pi-sort"
              label="Vuela"
              (click)="cambiarOrden('vuela')"
              class="ml-1 p-button-success"></button>
      <button pButton
              icon="pi pi-sort"
              label="Por color"
              (click)="cambiarOrden('color')"
              class="ml-1 p-button-help"></button>

  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes |ordenar:ordenarPor">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela |vuela |titlecase}}</td>
              <td>{{heroe.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes |slice:0">
      <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombre">Nombre <p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="vuela">Vuela <p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="color">color <p-sortIcon field="code"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela |vuela |titlecase}}</td>
              <td>{{heroe.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
